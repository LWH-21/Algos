<article class="post">
	<div class="w3-container w3-third">
		<div class="w3-card-4 w3-metro-teal">
			<div class="w3-container w3-center">
				<h3>{{ page.title | escape }}</h3>
				<img src="{{ page.image | relative_url }}" alt="{{ page.description }}" style="width:95%";>
				<h4>{{ page.date | date: date_format }}</h4>
				<p>{{ page.description }}</p>	
			</div>
		</div>
	</div>	
	<div id = "container" class = "w3-container w3-rest post-content">  	
		{{ content }}
	</div>
</article>
