<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">		
    	<link rel="schema.DC" href="http://purl.org/dc/elements/1.1/" />
    	<link rel="schema.DCTERMS" href="http://purl.org/dc/terms/" />
	<meta name="DC.Title" lang="{{ page.lang }}" content="{{ page.title }}">
	<meta name = "DC.Format" content = "text/html">
	<meta name = "DC.Language" content = "{{ page.lang }}">
	<meta name = "DC.Date" content = "{{ page.date }}">
	<meta name="DC.description" lang="{{ page.lang }}" content="{{ page.excerpt | strip_html | strip  }}" />
    
	{% seo title=false %}
	
	 <title>{{ site.title[page.lang] }}</title>
	
  	{% if page.custom_css %}
    		{% for stylesheet in page.custom_css %}
    			<link rel="stylesheet" href="{{ stylesheet }}">
    		{% endfor %}
  	{% endif %}	
  
	<link rel="stylesheet" href={{"/assets/css/bootstrap.min.css" | relative_url}} /> 
	<link rel="stylesheet" href={{"/assets/css/style.css" | relative_url}} /> 
		
	{%- if jekyll.environment == 'production' and site.google_analytics -%}
		{%- include google-analytics.html -%}
	{%- endif -%}
	
</head>
