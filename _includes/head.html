<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name='robots' content='noindex, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1' />
    	<link rel="schema.DC" href="http://purl.org/dc/elements/1.1/" />
    	<link rel="schema.DCTERMS" href="http://purl.org/dc/terms/" />
	<meta name="DC.Title" lang="{{ page.lang }}" content="{{ page.title }}">
	<meta name = "DC.Format" content = "text/html">
	<meta name = "DC.Language" content = "{{ page.lang }}">
	<meta name = "DC.Date" content = "{{ page.date }}">
	<meta name="DC.description" lang="{{ page.lang }}" content="{{ page.excerpt | strip_html | strip  }}" />
    
	
	 <title>{{ site.title[page.lang] }}</title>
	
  	{% if page.custom_css %}
    		{% for stylesheet in page.custom_css %}
    			<link rel="stylesheet" href="{{ stylesheet }}">
    		{% endfor %}
  	{% endif %}	
  
    	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> 
    	<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-colors-metro.css">
    	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href={{"/assets/css/lw_style.css" | relative_url}} /> 
			
</head>
